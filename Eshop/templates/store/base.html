<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid px-4">

    <!-- Brand -->
    <a class="navbar-brand fs-3 fw-bold" href="/">
      <i class="bi bi-shop text-primary"></i> E-Shop
    </a>

    <!-- Mobile Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarIcons"
      aria-controls="navbarIcons" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarIcons">

      <!-- Left Nav Items -->
      <ul class="navbar-nav mb-2 mb-lg-0 gap-3">
        <li class="nav-item">
          <a class="nav-link" href="/"><i class="bi bi-house-door me-1"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products"><i class="bi bi-box-seam me-1"></i> Products</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-tags me-1"></i> Categories
          </a>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="/category?category=men's clothing">Men's Clothing</a></li>
            <li><a class="dropdown-item" href="/category?category=electronics">Electronics</a></li>
            <li><a class="dropdown-item" href="/category?category=jewelery">Jewelery</a></li>
            <li><a class="dropdown-item" href="/category?category=women's clothing">Women's Clothing</a></li>
          </ul>
        </li>
      </ul>

      <!-- Right Side Icons -->
      <div class="d-flex align-items-center gap-3">
        <a href="/cart" class="text-white position-relative text-decoration-none">
          <i class="bi bi-cart fs-5"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
             {{ cart_item_count|default:0 }}
          </span>
        </a>
        <a href="/signup" class="text-white text-decoration-none"><i class="bi bi-person-plus fs-5"> Signup</i></a>
        <a href="/login" class="text-white text-decoration-none"><i class="bi bi-box-arrow-in-right fs-5"> Login</i></a>
        <a href="/logout" class="text-white text-decoration-none"><i class="bi bi-box-arrow-right fs-5"> Logout</i></a>
      </div>

    </div>
  </div>
