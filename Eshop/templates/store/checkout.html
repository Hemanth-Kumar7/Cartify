{% extends 'store/base.html' %}
{% block body_block %}
    <h2 class="text-center mt-3">Checkout</h2>
    <div class="container mx-auto justify-content-center w-50">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="address" class="mb-1">Address</label>
                <textarea name="address" id="address" class="form-control" required></textarea><br>
            </div>
            <div class="form-group">
                <label for="phone" class="mb-1">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" required><br>
            </div>
            <button type="submit" class="btn btn-success mt-3">Place Order</button>
        </form>
    </div>
{% endblock %}
