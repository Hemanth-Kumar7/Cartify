{% block body_block %}
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <!-- indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide3"></button>
        </div>

        <!-- slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://assets.tatacliq.com/medias/sys_master/images/63923663110174.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://assets.tatacliq.com/medias/sys_master/images/63923663175710.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://assets.tatacliq.com/medias/sys_master/images/63923663437854.jpg" alt="Third slide">
            </div>
        </div>

        <!-- Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    </div>

<div class="container mt-4">
    <div class="row">
        {% for product in products %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ product.image }}" alt="{{ product.name }}" class="card-img-top" style="height: 200px; object-fit: contain;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <span class="text-muted small">Price</span>
                            <span class="fw-bold text-primary fs-5">₹ {{ product.price }}</span>
                        </div>
                        <div class="mt-auto">
                            <form method="POST" class="mb-2">
                                {% csrf_token %}
                                <input type="hidden" name="product" value="{{ product.id }}">
                                <button type="submit" class="btn btn-outline-primary btn-sm w-100">
                                    <i class="bi bi-cart-plus me-1"></i>Add to Cart
                                </button>
                            </form>
                            <!-- <form method="POST" class="mb-2">
                                {% csrf_token %}
                                <input type="hidden" name="product" value="{{ product.id }}">
                                <input type="hidden" name="remove" value="1">
                                <button type="submit" class="btn btn-outline-danger btn-sm w-100">
                                    <i class="bi bi-trash me-1"></i>Remove
                                </button>
                            </form> -->
                            <a href="/checkout" class="btn btn-success btn-sm w-100">
                                <i class="bi bi-lightning-charge-fill me-1"></i>Buy Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
