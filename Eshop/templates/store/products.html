<div class="container mt-4">
    <!-- Dropdown inside container and aligned left -->
    <div class="d-flex justify-content-start mb-3">
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="/category?category=men's clothing">Men's Clothing</a></li>
                <li><a class="dropdown-item" href="/category?category=electronics">Electronics</a></li>
                <li><a class="dropdown-item" href="/category?category=jewelery">Jewelery</a></li>
                <li><a class="dropdown-item" href="/category?category=women's clothing">Women's Clothing</a></li>
            </ul>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="row">
        {% for product in products %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ product.image }}" alt="{{ product.name }}" class="card-img-top" style="height: 200px; object-fit: contain;">
                    <!-- card-body -->
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text text-secondary">{{ product.description|truncatechars:100 }}</p>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <span class="text-muted small">Price</span>
                            <span class="fw-bold text-success fs-5">₹ {{ product.price }}</span>
                        </div>

                        <div class="mt-auto">
                        <form method="POST" class="mb-2">
                            {% csrf_token %}
                            <input type="hidden" name="product" value="{{ product.id }}">
                            <button type="submit" class="btn btn-outline-primary btn-sm w-100">
                                <i class="bi bi-cart-plus me-1"></i>Add to Cart
                            </button>
                        </form>
                        <!--<form method="POST" class="mb-2">

                        <a href="/checkout" class="btn btn-success btn-sm w-100">
                            <i class="bi bi-lightning-charge-fill me-1"></i>Buy Now
                        </a>
                    </div>

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
