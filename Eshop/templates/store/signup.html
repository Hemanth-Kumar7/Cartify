{% extends 'store/base.html' %}
{% block body_block %}
    <div class="signup-container mt-3 mx-auto w-50 justify-content-center">
        <h2 class="text-primary">Create an Account</h2>
        <div class="mb-3 ">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mt-3 ">
                    <label for="firstname" class="mb-1 text-secondary">First Name</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter your first name" value="{{ value.first_name }}">
                </div>

                <div class="form-group mt-3 ">
                    <label for="lastname" class="mb-1 text-secondary">Last Name</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter your last name" value="{{ value.last_name }}">
                </div>

                <div class="form-group mt-3 ">
                    <label for="phone" class="mb-1 text-secondary">Phone Number</label>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your phone number" value="{{ value.phone }}">
                </div>

                <div class="form-group mt-3 ">
                    <label for="email" class="mb-1 text-secondary">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" value="{{ value.email }}">
                </div>

                <div class="form-group mt-3 ">
                    <label for="password" class="mb-1 text-secondary">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter a password">
                </div>

                {% if error_message %}
                <div class="alert alert-danger mt-3 ">
                    {{ error_message }}
                </div>
                {% endif %}
                <div class="button mt-3 ">
                    <button type="submit" class="btn btn-primary mb-3 btn-block w-100 ">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
